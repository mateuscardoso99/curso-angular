<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row g-2">
        <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover> <!--chamando diretiva pra aplicar o estilo-->
            <ap-card>
                <ap-photo
                    [url]="photo.url"
                    [description]="photo.description">
                </ap-photo><!--passando prop para componente photo.component-->
                <div class="text-center p-1">
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                </div>
            </ap-card>
        </div>
    </li>
</ol>

<!--2 for para usar corretamente o sistema de grid 3 cols por row-->
