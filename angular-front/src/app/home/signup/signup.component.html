<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage
            *ngIf="signupForm.controls['email'].errors?.['required']"
            text="Email is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['email'].errors?.['email']"
            text="Invalid e-mail">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="full name">
        <ap-vmessage
            *ngIf="signupForm.controls['fullName'].errors?.['required']"
            text="Full name is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['fullName'].errors?.['minlength']"
            text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['fullName'].errors?.['maxlength']"
            text="Maximum length is 40">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name">
        <ap-vmessage
            *ngIf="signupForm.controls['userName'].errors?.['required']"
            text="Username is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['userName'].errors?.['minlength']"
            text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['userName'].errors?.['maxlength']"
            text="Maximum length is 30">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['userName'].errors?.['lowerCase']"
            text="Must be lowercase">
        </ap-vmessage>
        <ap-vmessage
            text="Username already taken"
            *ngIf="signupForm.controls['userName'].errors?.['userNameTaken']">
        </ap-vmessage>
        <small *ngIf="signupForm.controls['userName'].valid" class="text-success">
            User available
        </small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <ap-vmessage
            *ngIf="signupForm.controls['password'].errors?.['required']"
            text="Password is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['password'].errors?.['minlength']"
            text="Minimum length is 8">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.controls['password'].errors?.['maxlength']"
            text="Maximum length is 14">
        </ap-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>
    <!--.pending pois pode haver alguma validaÃ§Ã£o assincrona em andamento-->
    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
